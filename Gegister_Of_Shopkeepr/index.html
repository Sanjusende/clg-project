<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medical Shop Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://images.pexels.com/photos/4386467/pexels-photo-4386467.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Medical Shop Image">
        </div>
        <div class="form-container">
            <h1>Medical Shop Registration</h1>
            <form id="registration-form" action="#" method="post">

                <div class="form-group">
                    <label for="Shop_name">Shop  Name:</label>
                    <input type="text" id="Shop_name" name="Shop_name" placeholder="Enter Shop  Name" required>
                </div>
                <div class="form-group">
                    <label for="Shop_Address">Shop Address:</label>
                    <input type="text" id="Shop_Address" name="Shop_Address" placeholder="Enter Shop Address" required>
                </div>
                <div class="form-group">
                    <label for="Contact_Details">Contact Details:</label>
                    <input type="text" id="Contact_Details" name="Contact_Details" placeholder="Enter Contact Details" required>
                </div>
                <div class="form-group">
                    <label for="license_number">License Number:</label>
                    <input type="text" id="license_number" name="license_number" placeholder="Enter License Number" required>
                </div>
                <div class="form-group">
                    <label for="pharmacist_registration">Pharmacist  Registration:</label>
                    <input type="text" id="pharmacist_registration" name="pharmacist_registration" placeholder="Enter Pharmacist  Registration" required>
                </div>
                <div class="form-group">
                    <label for="product_details">Product  Details:</label>
                    <input type="text" id="product_details" name="product_details" placeholder="Enter Product  Details" required>
                </div>
                <div class="form-group">
                    <label for="payment_options">Payment Options:</label>
                    <input type="text" id="payment_options" name="payment_options" placeholder="Enter Payment Options" required>
                </div>
                <div class="form-group">
                    <label for="delivery_info">Delivery Information:</label>
                    <input type="text" id="delivery_info" name="delivery_info" placeholder="Enter Delivery Information" required>
                </div>
                <div class="form-group">
                    <label for="return-policy">Return Policy:</label>
                    <input type="text" id="return-policy" name="return-policy" placeholder="Enter Return Policy" required>
                </div>
                <div class="form-group">
                    <label for="privacy-policy">Privacy Policy:</label>
                    <input type="text" id="privacy-policy" name="privacy-policy" placeholder="Enter Privacy Policy" required>
                </div >
                <div class="form-group">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required>
            </div>
                <div class="form-group ">
                    <label for="terms_conditions">Terms and Conditions:</label>
                    <input type="checkbox" id="terms_conditions" name="terms_conditions" required>
                    <span>I agree to the terms and conditions</span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
